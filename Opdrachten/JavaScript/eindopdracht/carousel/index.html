<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <section aria-label="Newest Photos"></section>
    <div class="carousel" data-carousel>
        <button class="carousel-button prev" data-carousel-button>&#8656;</button>
        <button class="carousel-button next" data-carousel-button>&#8658;</button>
        <ul data-slides>
            <li class="slide" data-active>
                <img src="img/1.jpg" alt="Nature Image #1">
            </li>
            <li class="slide">
                <img src="img/2.jpg" alt="Nature Image #1">
            </li>
            <li class="slide">
                <img src="img/3.jpg" alt="Nature Image #1">
            </li>
        </ul>
    </div>
</body>
</html>
