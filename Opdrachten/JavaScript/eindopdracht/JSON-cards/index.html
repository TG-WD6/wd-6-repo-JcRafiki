<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/main.js" defer></script>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="root">
        <div class="toolbar">
            <button id="clear">Clear</button>
            <form>
                <input type="text" id="current" size="15" disabled>
                <select name="pokeGen" id="pokeGen">
                    <option value="gen1">Gen 1</option>
                    <option value="gen2">Gen 2</option>
                    <option value="gen3">Gen 3</option>
                    <option value="gen4">Gen 4</option>
                    <option value="gen5">Gen 5</option>
                    <option value="gen6">Gen 6</option>
                    <option value="gen7">Gen 7</option>
                </select>
                <select name="filterType" id="filterType">
                    <option value="Normal">Normal</option>
                    <option value="Fighting">Fighting</option>
                    <option value="Flying">Flying</option>
                    <option value="Poison">Poison</option>
                    <option value="Ground">Ground</option>
                    <option value="Rock">Rock</option>
                    <option value="Bug">Bug</option>
                    <option value="Ghost">Ghost</option>
                    <option value="Steel">Steel</option>
                    <option value="Fire">Fire</option>
                    <option value="Water">Water</option>
                    <option value="Grass">Grass</option>
                    <option value="Electric">Electric</option>
                    <option value="Psychic">Psychic</option>
                    <option value="Ice">Ice</option>
                    <option value="Dragon">Dragon</option>
                    <option value="Dark">Dark</option>
                    <option value="Fairy">Fairy</option>
                    <option value="Grass">Grass</option>
                </select>
                <button name="genDex" id="genDex">Generate PokeDex</button>
            </form>
        </div>
        <div class="dex"></div>
    </div>
</body>

</html>
