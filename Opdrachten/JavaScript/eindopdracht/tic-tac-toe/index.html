<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" defer></script>
</head>

<body>
    <div class="root">
        <div class="board" data-board>
            <div class="square one" data-square="1">0</div>
            <div class="square two" data-square="2">1</div>
            <div class="square three" data-square="3">2</div>
            <div class="square four" data-square="4">3</div>
            <div class="square five" data-square="5">4</div>
            <div class="square six" data-square="6">5</div>
            <div class="square seven" data-square="7">6</div>
            <div class="square eight" data-square="8">7</div>
            <div class="square nine" data-square="9">8</div>
        </div>
    </div>
</body>

</html>
